<body>
  <h1>List of Player Statistics</h1>
  <p>Data source <a
      href="https://index.simulationhockey.com/api/v1/players/stats"><code>https://index.simulationhockey.com/api/v1/players/stats</code></a>
  </p>
  <input id="input1" type="number" min="1" max="20" value="5">

  <table id="mars">

    <tr>
      <th>Name</th>
      <th>Games</th>
      <th>Goals</th>
      <th>Assists</th>
      <th>Points</th>
    </tr>
  </table>
</body>

<body>
  <h1>Top 10: Player Attributes</h1>

      href="https://index.simulationhockey.com/api/v1/players/ratings"><code>https://index.simulationhockey.com/api/v1/players/ratings</code></a>

  <input id="btn2" type="button" value="Change">
